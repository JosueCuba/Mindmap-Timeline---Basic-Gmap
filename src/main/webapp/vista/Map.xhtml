<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gmap</title>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:growl id="growl" life="3000"/>

            <p:gmap id="gmap" center="36.880257,30.687417" zoom="13" type="HYBRID" style="width:600px;height:400px" model="#{mapBean.circleModel}">
                <p:ajax event="overlaySelect" listener="#{mapBean.onCircleSelect}" update="growl"/>
            </p:gmap>

        </h:form>
        <h:form prependId="false">
            <p:gmap center="-12.948922,-76.382784" zoom="40" type="HYBRID" style="width:600px;height:400px" />

        </h:form>
        <h:form>
            <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" model="#{mapBean.simpleModel}"  style="width:600px;height:400px">
                <p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" update="growl" />
            </p:gmap>
        </h:form>
    </h:body>
</html>
